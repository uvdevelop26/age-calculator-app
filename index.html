<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="container">
    <main class="main-card">
      <div class="card-header">
        <form action="">
          <div class="form-container">
            <div class="input-container">
              <label for="day" class="tag">Day</label>
              <input type="number" placeholder="DD" name="day" class="input-form" id="day" required min="1" max="31">
              <span class="message"></span>
            </div>
            <div class="input-container">
              <label for="month" class="tag">Month</label>
              <input type="number" placeholder="MM" name="month" class="input-form" id="month" required min="1" max="12">
              <span class="message"></span>
            </div>
            <div class="input-container">
              <label for="year" class="tag">Year</label>
              <input type="number" placeholder="YYYY" name="year" class="input-form" id="year" required min="1900" max="2024">
              <span class="message"></span>
            </div>
          </div>
          <div class="btn-container">
            <button type="submit" class="btn">
              <img src="assets/images/icon-arrow.svg" alt="" srcset="">
            </button>
          </div>
        </form>
      </div>
      <div class="card-body">
        <p class="result-container">
          <span class="result">- -</span> years
        </p>
        <p class="result-container">
          <span class="result">- -</span> months
        </p>
        <p class="result-container">
          <span class="result">- -</span> days
        </p>
      </div>
    </main>

  </div>

  <script src="js/main.js"></script>
</body>

</html>
